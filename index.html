<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
    <div class="calculator">
        <div class="calculator__screen">
          <span class="calculator__screen-top" id="calculator-screen-top"></span>
          <span
            class="calculator__screen-bottom"
            id="calculator-screen-bottom"
          ></span>
        </div>
        <div class="calculator__toolbar">
          <div class="calculator__logo">
            <span class="calculator__logo-top">Simple 1.0</span>
            <span class="calculator__logo-bottom">i.../ᐠ｡ꞈ｡ᐟ\</span>
          </div>
          <button class="calculator__btn calculator__btn--clear" id="clear-btn">
            Clear
          </button>
          <button class="calculator__btn calculator__btn--delete" >Delete</button>
        </div>
        <div class="calculator__btns">
          <button class="calculator__btn">9</button>
          <button class="calculator__btn">8</button>
          <button class="calculator__btn">7</button>
          <button class="calculator__btn">÷</button>
          <button class="calculator__btn">6</button>
          <button class="calculator__btn">5</button>
          <button class="calculator__btn">4</button>
          <button class="calculator__btn">x</button>
          <button class="calculator__btn">3</button>
          <button class="calculator__btn">2</button>
          <button class="calculator__btn">1</button>
          <button class="calculator__btn">-</button>
          <button class="calculator__btn">.</button>
          <button class="calculator__btn">0</button>
          <button class="calculator__btn">=</button>
          <button class="calculator__btn">+</button>
        </div>
      </div>
</body>
<script src="calculator.js"></script>
</html>
